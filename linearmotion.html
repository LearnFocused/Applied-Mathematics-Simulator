<html>

<meta charset="UTF-8"> 

<script src="js/raphael.js"></script>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/linearmotion.js"></script>
	
<body>
	
	<div style="width:160px;">
	
		<!-- ENABLE SECOND BUTTON -->
		<button id="enableSecond" onclick="enableSecond()" type="button">Enable second</button>
		<div style="height:5px;"></div>
		
		<!-- DROPDOWN MENU -->
		<select id="dropdown" onchange="swapObjects()" autocomplete="off">
			<option>First object</option>
		</select>
		<div style="height:5px;"></div>
			
		<!-- FIRST OBJECT'S FIELDS -->
		<div id = "first">
			<input id="u1" type="text" placeholder="Initial speed (u1)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;" id="space1"></div>	
			
			<input id="a1" type="text" placeholder="Acceleration (a1)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;" id="space2"></div>
			
			<input id="s1" type="text" placeholder="Initial position (s1)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;" id="space3"></div>
		</div>
			
		<!-- SECOND OBJECT'S FIELDS, HIDDEN BY DEFAULT -->
		<div id = "second" style="display:none;">
			<input id="u2" type="text" placeholder="Initial speed (u2)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>	
			
			<input id="a2" type="text" placeholder="Acceleration (a2)" style = "float:left;width:90%;" autocomplete="off"> </br>
			<div style="height:5px;"></div>
			
			<input id="s2" type="text" placeholder="Initial position (s2)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
		</div>
		
		<hr style = "float:left; width:85%;">
		</br>
		
		<!-- TERMINATION FIELDS -->
		<div id = "terminate">
		
			<div>Terminate when</div>
			<div style="height:5px;"></div>
			
			<!-- TERMINATION SELECT -->
			<select id="terminateSelect" onchange="terminateChange()"autocomplete="off">
				<option>Velocity</option>
				<option>Displacement</option>
				<option>Time</option>
				<option>Objects are equal</option>
			</select>
			<div style="height:5px;"></div>
			
			<!-- property of an object has been chosen as termination value -->
			<div id = "objectTerminate">
				
				<div>of</div>
				<div style="height:5px;"></div>
				
				<select id="terminateObjectSelect" autocomplete="off">
					<option>First object</option>
				</select>
				<div style="height:5px;"></div>
				
				<div>is</div>
				<div style="height:5px;"></div>

			</div>
			
			<!-- time elapsed has been chosen as termination value -->
			<div id = "timeTerminate" style="display:none;">
			
				<div>is</div>
				<div style="height:5px;"></div>
				
			</div>
			
			<!-- equal attribute has been chosen as termination value -->
			<div id = "equalTerminate" style="display:none;">
			
				<div>in</div>
				<div style="height:5px;"></div>
				
				<select id="terminateEqualSelect" autocomplete="off">
					<option>Velocity</option>
					<option>Displacement</option>
				</select>
				<div style="height:5px;"></div>
				
				<div>to</div>
				<div style="height:5px;"></div>

			</div>
			
			<input id="terminateValue" type="text" placeholder="Terminate value" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			
		</select>
		
		</div>
			
		<hr style = "float:left; width:85%;">
		</br>
		
		<!-- RUN BUTTON -->
		<button onclick="run()" type="button">Run simulation</button>
		<div style="height:5px;"></div>
			
		<!-- CLEAR INPUT BUTTON -->
		<button onclick="clearInput()" type="button">Clear input</button>
		<div style="height:5px;"></div>

			
	</div>
	
	<!-- space for the graphics panel -->
	<div id="graphics_panel" style="position:fixed; left:160px;width:610px;"></div>
		
	<!-- real time info relevant to the simulation -->
	<div id ="info_pane" style="position:fixed;left:770px;width:250px;top:0px;">
		<div id="iu1">Initial speed u1:</div>
		<div id="ia1">Initial acceleration a1:</div>
		<div id="is1">Initial position s1:</div>
		<div id="v1">Current velocity v1:</div>
		<div id="cs1">Current position s1:</div>
		<div id="ct">Current time:</div>
		<div id="sf">End position:</div>
		<div id="td">Total distance:</div>
		<div id="tt">Total time:</div>
		<div id="scale">Scale:</div>

	</div>
	
</body>
	
</html>
