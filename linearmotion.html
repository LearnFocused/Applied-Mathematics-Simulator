<html>

<meta charset="UTF-8"> 

<script src="js/raphael.js"></script>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/linearmotion.js"></script>
<script src="js/placeholders.min.js"></script>
	
<body>
	
	<div style="width:165px;">
		
		<!-- DROPDOWN MENU -->
		<div>Select problem type:</div>
		<div style="height:10px;"></div>
		
		<select id="typeSelect" onchange="typeChange()" autocomplete="off">
			<option id="reachSpeed">Reach given speed</option>
			<option id="slowToZero">Slow to zero</option>
			<option id="catchup">Catchup</option>
		</select>
		<div style="height:5px;"></div>
		<hr style = "float:left; width:85%;">
		</br>
			
		<!-- SHOWN WHEN "REACH GIVEN SPEED" IS SELECTED -->
		<div id = "reach">
			<input id="reach-u1" type="text" placeholder="Initial speed u (≥ 0)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>	
			
			<input id="reach-a1" type="text" placeholder="Acceleration a (≥ 0)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			
			<input id="reach-v1" type="text" placeholder="Final velocity v (> u ≥ 0)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			
			<hr style = "float:left; width:85%;">
			</br>
		</div>
		
		<!-- SHOW WHEN "SLOW TO ZERO" IS SELECTED -->
		<div id = "slow" style="display:none;">
			<input id="slow-u1" type="text" placeholder="Initial speed u (> 0)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>	
			
			<input id="slow-a1" type="text" placeholder="Acceleration a (< 0)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>

			<hr style = "float:left; width:85%;">
			</br>
		</div>
			
		<!-- SHOWN WHEN "CATCHUP" IS SELECTED -->
		<div id = "catch" style="display:none;">
		
			<!-- FIRST OBJECT 
			<input id="catch-u1" type="text" placeholder="Initial speed u1 (≥ 0)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>	-->
			
			<input id="catch-a1" type="text" placeholder="Acceleration a1 (≥ 0)" style = "float:left;width:90%;" autocomplete="off"> </br>
			<div style="height:15px;"></div>
			
			<!-- SECOND OBJECT -->
			<input id="catch-u2" type="text" placeholder="Initial speed u2 (≥ 0)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>	
			
			<input id="catch-a2" type="text" placeholder="Acceleration a2 (≥ 0)" style = "float:left;width:90%;" autocomplete="off"> </br>
			<div style="height:15px;"></div>
			
			<input id="delay" type="text" placeholder="Delay x (> 0)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			
			<hr style = "float:left; width:85%;">
			</br>
		</div>
		
		<!-- RUN BUTTON -->
		<button onclick="run()" type="button">Run simulation</button>
		<div style="height:5px;"></div>
		
		<!-- STOP BUTTON -->
		<button onclick="stopSimulation()" type="button">Stop simulation</button>
		<div style="height:5px;"></div>
			
		<!-- CLEAR INPUT BUTTON -->
		<button onclick="clearInput()" type="button">Clear input</button>
		<div style="height:5px;"></div>

	</div>
	
	<!-- space for the graphics panel -->
	<div id="graphics_panel" style="position:fixed; left:160px;width:610px;"></div>
		
	<!-- real time info relevant to the simulation -->
	<div id ="info_pane" style="position:fixed;left:770px;width:250px;top:0px;height:350px;">
		
		<div style="text-decoration: underline;">
		First object:
		</div>
		<div id="iu1">Initial speed:</div>
		<div id="ia1">Initial acceleration:</div>
		<div id="is1">Initial position:</div>
		<div id="cv1">Current velocity:</div>
		<div id="cs1">Current position:</div>
		</br>
		
		<div style="text-decoration: underline;">
		Second object:
		</div>
		<div id="iu2">Initial speed:</div>
		<div id="ia2">Initial acceleration:</div>
		<div id="is2">Initial position:</div>
		<div id="cv2">Current velocity:</div>
		<div id="cs2">Current position:</div>
		</br>
		
		<div style="text-decoration: underline;">
		Other info:
		</div>
		<div id="time">Time:</div>
		<div id="scale">Scale:</div>
		
	</div>
	
	<div id="graphText" style="position:fixed;left:770px;width:250px;top:355px;">Velocity vs time</div>
	<div id="graph_panel" style="position:fixed;left:770px;width:225px;height:225px;top:375px;">
	</div>
	
	
</body>
	
</html>
