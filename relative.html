<html>
<head>
<meta charset="UTF-8"> 

<script src="js/raphael.js"></script>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/relative.js"></script>
<script src="js/placeholders.min.js"></script>


<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

li {
    float: left;
}

a:link, a:visited {
    top:0px;
    display: block;
    width: 140px;
    height:50px;
    font-weight: medium;
    color: #FFFFFF;
    background-color: #585858;
    text-align: center;
    text-decoration: none;
    text-transform: uppercase;
    border: 1px solid black;
}

a:hover, a:active {
    background-color: #b2b2b2;
}
</style>

</head>
	
<body>
	<div style="width:100%;height: 60px;width:1024px;">
		<ul>
		<li><a href="linearmotion.html">Linear motion</a><li>
		<li><a href="projectiles.html">Projectiles</a><li>
		<li><a style="color:black; background-color:#A0A0A0" href="relative.html">Relative velocity</a></li>
		<li><a href="connected.html">Connected particles</a></li>
		<li><a href="circular.html">Circular motion</a></li>
		<li><a href="shm.html">Simple harmonic</a></li>
		<li><a href="collisions.html">Collisions</a></li>
		</ul>
	</div>
	
	<div style="width:165px;top:60px;">
		
		<!-- DROPDOWN MENU -->
		<div>Select problem type:</div>
		<div style="height:10px;"></div>
		
		<select id="typeSelect" onchange="typeChange()" autocomplete="off">
			<option id="vab">Simple Vab</option>
			<option id="closest">Closest distance</option>
			<option id="river">River crossing</option>
		</select>
		<div style="height:5px;"></div>
		<hr style = "float:left; width:85%;">
		</br>
			
		<!-- SHOWN WHEN "SIMPLE VAB" IS SELECTED -->
		<div id = "vabdiv">
			<input id="vab-vai" type="text" placeholder="A i velocity Vai" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			
			<input id="vab-vaj" type="text" placeholder="A j velocity Vaj" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>	
			
			<div style="height:5px;"></div>
			
			<input id="vab-vbi" type="text" placeholder="B i velocity Vbi" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			
			<input id="vab-vbj" type="text" placeholder="B j velocity Vbj" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			
			<hr style = "float:left; width:85%;">
			</br>
		</div>
		
		<!-- SHOW WHEN "CLOSEST DISTANCE" IS SELECTED -->
		<div id = "closestdiv" style="display:none;">
			<input id="closest-ai" type="text" placeholder="A's i velocity (>0)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>	
			
			<input id="closest-as" type="text" placeholder="A's distance west (>0)" style = "float:left;width:90%; height:auto;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			
			<div style="height:5px;"></div>
			
			<input id="closest-bj" type="text" placeholder="B's j velocity (>0)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			
			<input id="closest-bs" type="text" placeholder="B's distance south (>0)" style = "float:left;width:90%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			

			<hr style = "float:left; width:85%;">
			</br>
		</div>
			
		<!-- SHOWN WHEN "RIVER" IS SELECTED -->
		<div id = "riverdiv" style="display:none;">
			
			<input id="river-vp" type="text" placeholder="Person's speed (>0)" style = "float:left;width:90%;" autocomplete="off"> </br>
			<div style="height:5px;"></div>
			
			<input id="river-angle" type="text" placeholder="Starting angle  (90≥Θ>0)" style = "float:left;width:90%;" autocomplete="off"> </br>
			<div style="height:5px;"></div>
			
			<input id="river-vr" type="text" placeholder="Speed of the current (>0)" style = "float:left;width:90%;" autocomplete="off"> </br>
			<div style="height:5px;"></div>
			
			<input id="river-w" type="text" placeholder="Width of the river (>0)" style = "float:left;width:90%;" autocomplete="off"> </br>
			<div style="height:5px;"></div>
			
			<hr style = "float:left; width:85%;">
			</br>
		</div>
		
		<!-- RUN BUTTON -->
		<button onclick="run()" type="button">Run simulation</button>
		<div style="height:5px;"></div>
		
		<!-- STOP BUTTON -->
		<button onclick="stopSimulation()" type="button">Stop simulation</button>
		<div style="height:5px;"></div>
			
		<!-- CLEAR INPUT BUTTON -->
		<button onclick="clearInput()" type="button">Clear input</button>
		<div style="height:5px;"></div>

	</div>
	
	<!-- space for the graphics panel -->
	<div id="graphics_panel" style="position:fixed; left:160px;width:600px;top:70px;"></div>
		
	<!-- real time info relevant to the simulation -->
	<div id ="info_pane" style="position:fixed;left:770px;width:250px;top:65px;height:345px;">
		
		<div id="vab-info">
			<div id="va-value">Va:</div>
			<div id="vb-value">Vb:</div>
			<div id="vab-value">Vab:</div>
		</div>
		
	</div>	
	
</body>
	
</html>
