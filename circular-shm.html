<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8"> 

<script src="js/raphael.js"></script>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/circular-shm.js"></script>
<script src="js/placeholders.min.js"></script>


<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    width:100%;
}

li {
    float: left;
    width: 14.285%;
}

a:link, a:visited {
    top:0px;
    display: block;
    width: 100%;
    height:50px;
    font-weight: medium;
    color: #FFFFFF;
    background-color: #585858;
    text-align: center;
    text-decoration: none;
    text-transform: uppercase;
    border: 1px solid black;
}

a:hover, a:active {
    background-color: #b2b2b2;
}
</style>

</head>
	
<body>
	<div id="navbar" style="width:100%;height: 60px;width:1024px;">
		<ul>
		<li><a href="linearmotion.html">Linear motion</a><li>
		<li><a href="projectiles.html">Projectiles</a><li>
		<li><a href="relative.html">Relative velocity</a></li>
		<li><a href="connected.html">Connected particles</a></li>
		<li><a style="color:black; background-color:#A0A0A0;" href="circular-shm.html">Circular and SHM</a></li>
		<li><a href="collisions.html">Collisions</a></li>
		<li><a href="index.html">Index</a></li>
		</ul>
	</div>
	
	<div id="navselect" style="width:100%; height:55px;display:none;background-color:#585858;border: 1px solid black;">
		<select id="navselectmenu" style="position:relative;height:35px;top:10px; left:5px;width:98%;">
			<option>Linear Motion</option>
			<option>Projectiles</option>
			<option>Relative Velocity</option>
			<option>Simple Harmonic</option>
		</select>
	</div>
	
	<div style="position:absolute; width:165px;top:70px;">
		
		<!-- DROPDOWN MENU -->
		<div>Select problem type:</div>
		<div style="height:10px;"></div>
		
		<select id="typeSelect" onchange="typeChange()" autocomplete="off">
			<option id="circle-h">Horizontal circle</option>
			<option id="shm-pendulum">Pendulum</option>
			<option id="shm-spring">Spring</option>
		</select>
		<div style="height:5px;"></div>
		<hr style = "float:left; width:85%;">
		</br>
			
		<!-- SHOWN WHEN "HORIZONTAL CIRCLE" IS SELECTED -->
		<div id = "circle-h-div">
		
			<input id="circle-h-r" type="text" placeholder="Radius of the circle" style = "float:left;width:87.5%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			
			<input id="circle-h-omega" type="text" placeholder="Velocity in radians/sec" style = "float:left;width:87.5%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			
			or
			<div style="height:5px;"></div>
			
			<input id="circle-h-v" type="text" placeholder="Velocity in metres/sec" style = "float:left;width:87.5%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>	
			
			<hr style = "float:left; width:85%;">
			</br>
		</div>
		
		<!-- SHOW WHEN "PENDULUM" IS SELECTED -->
		<div id = "shm-pendulum-div" style="display:none;">
			<input id="closest-ai" type="text" placeholder="A's i velocity (>0)" style = "float:left;width:87.5%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>	
			
			<input id="closest-as" type="text" placeholder="A's distance west (>0)" style = "float:left;width:87.5%; height:auto;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			
			<div style="height:5px;"></div>
			
			<input id="closest-bj" type="text" placeholder="B's j velocity (>0)" style = "float:left;width:87.5%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			
			<input id="closest-bs" type="text" placeholder="B's distance south (>0)" style = "float:left;width:87.5%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			

			<hr style = "float:left; width:85%;">
			</br>
		</div>
			
		<!-- SHOWN WHEN "SPRING" IS SELECTED -->
		<div id = "shm-spring-div" style="display:none;">
			
			<input id="river-vp" type="text" placeholder="Person's speed (>0)" style = "float:left;width:87.5%;" autocomplete="off"> </br>
			<div style="height:5px;"></div>
			
			<input id="river-angle" type="text" placeholder="Starting angle  (90≥Θ>0)" style = "float:left;width:87.5%;" autocomplete="off"> </br>
			<div style="height:5px;"></div>
			
			<input id="river-vr" type="text" placeholder="Speed of the current (>0)" style = "float:left;width:87.5%;" autocomplete="off"> </br>
			<div style="height:5px;"></div>
			
			<input id="river-w" type="text" placeholder="Width of the river (>0)" style = "float:left;width:87.5%;" autocomplete="off"> </br>
			<div style="height:5px;"></div>
			
			<hr style = "float:left; width:85%;">
			</br>
		</div>
		
		<!-- RUN BUTTON -->
		<button onclick="run()" type="button">Run simulation</button>
		<div style="height:5px;"></div>
		
		<!-- STOP BUTTON -->
		<button onclick="stopSimulation()" type="button">Stop simulation</button>
		<div style="height:5px;"></div>
			
		<!-- CLEAR INPUT BUTTON -->
		<button onclick="clearInput()" type="button">Clear input</button>
		<div style="height:5px;"></div>
		
		<!-- HELP BUTTON -->
		<button onclick="showHelp()" type="button">Help</button>
		<div style="height:5px;"></div>

	</div>
	
	<!-- space for the graphics panel -->
	<div id="graphics_panel" style="position:absolute; left:165px;width:600px;top:70px;"></div>
		
	<!-- real time info relevant to the simulation -->
	<div id ="info_pane" style="position:absolute;left:770px;width:250px;top:65px;height:345px;">
		
		<div id="vab-info" style="display:none;">
			<div id="va-value">Va (red line):</div>
			<div id="vb-value">Vb (blue line):</div>
			<div id="vab-value">Vab (purple line):</div>
		</div>
		
		<div id="closest-info" style="display:none;">
			<div id="vai-value"></div>
			<div id="vbj-value"></div>
			<div id="vab-closest-value"></div>
			<div id="time-closest-value"></div>
			<div id="distance-closest-value"></div>
		</div>
		
		<div id="river-info" style="display:none;">
		
		</div>
		
	</div>	
	
</body>
	
</html>
