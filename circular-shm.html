<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8"> 

<script src="js/raphael.js"></script>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/circular-shm.js"></script>
<script src="js/placeholders.min.js"></script>


<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    width:100%;
}

li {
    float: left;
    width: 14.285%;
}

a:link, a:visited {
    top:0px;
    display: block;
    width: 100%;
    height:50px;
    font-weight: medium;
    color: #FFFFFF;
    background-color: #585858;
    text-align: center;
    text-decoration: none;
    text-transform: uppercase;
    border: 1px solid black;
}

a:hover, a:active {
    background-color: #b2b2b2;
}
</style>

</head>
	
<body>
	<div id="navbar" style="width:100%;height: 60px;width:1024px;">
		<ul>
		<li><a href="linearmotion.html">Linear motion</a><li>
		<li><a href="projectiles.html">Projectiles</a><li>
		<li><a href="relative.html">Relative velocity</a></li>
		<li><a href="connected.html">Connected particles</a></li>
		<li><a style="color:black; background-color:#A0A0A0;" href="circular-shm.html">Circular and SHM</a></li>
		<li><a href="collisions.html">Collisions</a></li>
		<li><a href="index.html">Index</a></li>
		</ul>
	</div>
	
	<div id="navselect" style="width:100%; height:55px;display:none;background-color:#585858;border: 1px solid black;">
		<select id="navselectmenu" style="position:relative;height:35px;top:10px; left:5px;width:98%;">
			<option>Linear Motion</option>
			<option>Projectiles</option>
			<option>Relative Velocity</option>
			<option>Simple Harmonic</option>
		</select>
	</div>
	
	<div style="position:absolute; width:165px;top:70px;">
		
		<!-- DROPDOWN MENU -->
		<div>Select scenario:</div>
		<div style="height:10px;"></div>
		
		<select id="typeSelect" onchange="typeChange()" autocomplete="off">
			<option id="horizontal">Horizontal circle</option>
			<option id="basic">Basic SHM</option>
		</select>
		<div style="height:5px;"></div>
		<hr style = "float:left; width:85%;">
		</br>
			
		<!-- SHOWN WHEN "HORIZONTAL CIRCLE" IS SELECTED -->
		<div id = "horizontal-div">
		
			<input id="horizontal-r" type="text" placeholder="Length (>0)" style = "float:left;width:87.5%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			
			<input id="horizontal-m" type="text" placeholder="Mass (>0)" style = "float:left;width:87.5%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>
			
			<input id="horizontal-vr" type="text" placeholder="Angular velocity (>0)" style = "float:left;width:87.5%;" autocomplete="off"/> </br>
			<div style="height:5px;"></div>

			
			<hr style = "float:left; width:85%;">
			</br>
			
		</div>
			
		<!-- SHOWN WHEN "BASIC SHM" IS SELECTED -->
		<div id = "basic-div" style="display:none;">
			
			<input id="basic-vr" type="text" placeholder="Angular velocity Ï‰ (>0)" style = "float:left;width:87.5%;" autocomplete="off"> </br>
			<div style="height:5px;"></div>
			
			<input id="basic-a" type="text" placeholder="Amplitude A (>0)" style = "float:left;width:87.5%;" autocomplete="off"> </br>
			<div style="height:5px;"></div>
			
			<hr style = "float:left; width:85%;">
			</br>
			
		</div>
		
		<!-- RUN BUTTON -->
		<button onclick="run()" type="button">Run simulation</button>
		<div style="height:5px;"></div>
		
		<!-- STOP BUTTON -->
		<button onclick="stopSimulation()" type="button">Stop simulation</button>
		<div style="height:5px;"></div>
			
		<!-- CLEAR INPUT BUTTON -->
		<button onclick="clearInput()" type="button">Clear input</button>
		<div style="height:5px;"></div>
		
		<!-- HELP BUTTON -->
		<button onclick="showHelp()" type="button">Help</button>
		<div style="height:5px;"></div>

	</div>
	
	<!-- space for the graphics panel -->
	<div id="graphics_panel" style="position:absolute; left:165px;width:600px;top:70px;"></div>
		
	<!-- real time info relevant to the simulation -->
	<div id ="info_pane" style="position:absolute;left:770px;width:250px;top:65px;height:345px;">
		
		<div id="horizontal-info" style="display:none;">
			<div id="horizontal-force-value"></div>
			<div id="horizontal-radius-value"></div>
			<div id="horizontal-mass-value"></div>
			<div id="horizontal-vm-value"></div>
			<div id="horizontal-vr-value"></div>
		</div>

		<div id="basic-info" style="display:none;">
			<div id="basic-amplitude-value"></div>
			<div id="basic-vr-value"></div>
			<div id="basic-maxa-value"></div>
			<div id="basic-maxv-value"></div>
			<div id="basic-cura-value"></div>
			<div id="basic-curv-value"></div>
			<div id="basic-curx-value"></div>
		</div>
		
		<div id="scale"></div>
		<div id="time"></div>
		
	</div>	
	
</body>
	
</html>
