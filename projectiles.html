<html>

<meta charset="UTF-8"> 

<script src="js/raphael.js"></script>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/projectiles.js"></script>
<script src="js/placeholders.min.js"></script>
	
<body>
	
	<div style="width:160px;">
			
		<!-- INITIAL SPEED FIELD -->
		<input id="u" class="" name="u" type="text" placeholder="Initial speed u (m/s)" style = "float:left;width:90%;" autocomplete="off"/> </br>
		<div style="height:5px;"></div>
		
		<!-- PROJECTILE ANGLE FIELD -->
		<input id="angle" class="" name="angle" type="text" placeholder="Projectile angle α" style = "float:left;width:90%;" autocomplete="off"/> </br>
		<div style="height:5px;"></div>
		
		<hr style = "float:left; width:85%;">
		</br>
		
		<!-- SLOPED CHECK BOX -->
		<label>Incline plane</label> 
		<input id = "isSloped" type="checkbox" onclick="slopeChecked()" autocomplete="off"></br>
		<div style="height:5px;"></div>
			
		<!-- SLOPE ANGLE FIELD -->
		<input id="slopeAngle" class="" name="slopeAngle" type="text" placeholder="Incline angle Θ" style = "float:left;width:90%;" autocomplete="off"/> </br>
		<div style="height:5px;"></div>
		
		<div style="height:5px;"></div>
		<div>or</div>
		<div style="height:5px;"></div>
		
		<!-- OFF GROUND CHECK BOX -->
		<label>Off ground</label> 
		<input id = "offGround" type="checkbox" onclick="offgroundChecked()" autocomplete="off"></br>
		<div style="height:5px;"></div>
			
		<!-- START HEIGHT FIELD -->
		<input id="startHeight" class="" name="startHeight" type="text" placeholder="Starting height" style = "float:left;width:90%;" autocomplete="off"/> </br>
		<div style="height:5px;"></div>
		
		<hr style = "float:left; width:85%;">
		</br>
		
		<!-- RUN BUTTON -->
		<button onclick="run()" type="button">Run simulation</button> </br>
		<div style="height:5px;"></div>
		
		<!-- STOP BUTTON -->
		<button onclick="stopSimulation()" type="button">Stop simulation</button>
		<div style="height:5px;"></div>
			
		<!-- CLEAR BUTTON -->
		<button onclick="clearInput()" type="button">Clear input</button>
		<div style="height:5px;"></div>
			
	</div>
		
	<!-- space for the graphics panel -->
	<div id="graphics_panel" style="position:fixed; left:160px;width:610px;"></div>
		
	<!-- real time info relevant to the simulation -->
	<div id ="info_pane" style="position:fixed;left:770px;width:250px;top:0px;">
		<div id="ux">Initial x velocity:</div>
		<div id="uy">Initial y velocity:</div>
		<div id="vx">Current x velocity:</div>
		<div id="vy">Current y velocity:</div>
		<div id="sx">Current x position:</div>
		<div id="sy">Current y position:</div>
		<div id="range">Max range:</div>
		<div id="height">Max height:</div>
		<div id="tof">Time of flight:</div>
		<div id="scale">Scale:</div>
	</div>
		
</body>
	
</html>
